<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/66cd3af9ab.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Entre com login</title>
</head>

<body>
    <div class="container">
        <div class="login">

            <div class="container-left">
                <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_gjmecwii.json"
                    background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
                </lottie-player>
            </div>
            <div class="form">
                <div class="saudacao">
                    <div class="letreiro">
                        <div class="letras" id="s">S</div>
                        <div class="letras" id="e">e</div>
                        <div class="letras" id="j">j</div>
                        <div class="letras" id="a">a</div>
                        <div class="letras" id="space"></div>
                        <div class="letras" id="b">B</div>
                        <div class="letras" id="e">e</div>
                        <div class="letras" id="m">m</div>
                        <div class="letras" id="ifem">-</div>
                        <div class="letras" id="v">v</div>
                        <div class="letras" id="i">i</div>
                        <div class="letras" id="n">n</div>
                        <div class="letras" id="d">d</div>
                        <div class="letras" id="o">o</div>
                        <div class="letras" id="exclamacao">!</div>
                        <div id="cursor" class="cursor"></div>

                    </div>
                    <P>Entre com e-mail e senha.</P>
                </div>
                <div class="inputs">
                    <div class="user">
                        <input type="email" name="email" id="email">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="pass">
                        <input type="password" name="senha" id="senha">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="manter-conectado">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <small>Manter-me conectado</small>
                    </div>
                    <div class="logar">
                        <input type="button" value="ENTRAR">
                    </div>
                    <p>Esqueceu sua senha? <a href="">Redefinir agora.</a></p>
                    <small>JÃ¡ possui conta? <a href="">Fazer login.</a></small>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"/>
</body>

</html>
